<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar" #input />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>

<table
  mat-table
  matSort
  matSortActive="name"
  matSortDirection="asc"
  [dataSource]="dataSource"
  class="mat-elevation-z8 table table-bordered table-striped"
>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
      Codigo
    </th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
      Nombre
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
      Direcci√≥n
    </th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>


  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
      Poblacion
    </th>
    <td mat-cell *matCellDef="let element">{{ element.population }}</td>
  </ng-container>

  <ng-container matColumnDef="postal_code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
      Codigo Postal
    </th>
    <td mat-cell *matCellDef="let element">{{ element.postal_code }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
      Ciudad
    </th>
    <td mat-cell *matCellDef="let element">{{ element.city }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
      Telefono
    </th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>



  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
      Email
    </th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>


  <!-- Acciones -->

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef class="text-center text-bold">
      Acciones
    </th>

    <mat-cell *matCellDef="let data">
      <button title="Editar usuario" mat-icon-button (click)="editDialog(data)">
        <mat-icon class="text-primary" aria-label="Edit">edit</mat-icon>
      </button>
      <button
        title="Eliminar usuario"
        mat-icon-button
        (click)="deleteDialog(data)"
      >
        <mat-icon class="text-danger" aria-label="Delete">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-no-results *ngIf="isEmpty"></app-no-results>

<mat-paginator [pageSizeOptions]="[10, 20, 100, 500]" showFirstLastButtons>
</mat-paginator>




<app-button-float
  icon="fas fa-plus"
  (click)="createDialog()"
  title="Nuevo usuario"
></app-button-float>
